<mat-card>
    <mat-toolbar color="primary">Cursos</mat-toolbar>
    <div *ngIf="courses$ | async as courses; else loading">
        <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categorias </th>
          <td mat-cell *matCellDef="let element"> {{element.category}}
              <mat-icon aria-hidden="false" aria-label="Categoria curso">{{ element.category | category }}</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="primary" aria-label="Adicionar Curso">
              <mat-icon (click)="onAdd()" >add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" aria-label="Editar Curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="remover Curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
    <ng-template #loading>
        <div class="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

  </mat-card>
